<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bai Tap</title>
</head>
<body>
	<script type="text/javascript">
        var n = 50;
        var arrNumber = [];
        // in ra so nguyen to tu 0-n
		for (var i = 0; i <= n; i++) {
			if (isPrime(i)) {
				arrNumber.push(i);
			}
        }
        console.log(arrNumber);
        
        // dem so so chia het cho 3 va 4
        var tmp = 0;
        for (let index = 0; index <= n; index++) {
            if (div34(index)) {
                tmp++;
            }
        }
        console.log("So nhung so chia het cho 3 va 4 la: "+tmp);

        //in ra day fibo
        var arrNumber = [];
       for (let index = 0; index <= n; index++) {
            if (fibonaci(index)<=n) {
                arrNumber.push(fibonaci(index));
            }
            
        }
        console.log(arrNumber);

        // in ra day fibo
        var arrNumber = [];
        for (let index = 0; index <= n; index++) {
            if (fibo(index)<= n) {
                arrNumber.push(fibo(index));
            }else {
                break;
            }
        }
        console.log(arrNumber);

        //check so nguyen to
		function isPrime(number) {
			if (number<2) {
				return false;
			}
			for (var i = 2; i <= Math.sqrt(number); i++) {
				if (number%i==0) {
					return false;
				}
			}
			return true;
        }
        
        // check so chia het cho 3 va 4
        function div34(number){
            if (number%3==0 && number%4==0) {
                return true;
            }
            return false;
        }

        // day fibo
        function fibonaci(number) {
            var f0 =0, f1= 1, fn =1;
            if (number == 0 || number ==1) {
                return number;
            }else {
                for (let index = 2; index < number; index++) {
                    f0 = f1;
                    f1 = fn;
                    fn = f1 + f0;
                }
            }
            return fn;
        }

        // day fibo
        function fibo(number) {
            if (number == 0||number == 1  ) return number;
            else return fibo( number -1)+ fibo(number -2);
        }
	</script>
</body>
</html>
